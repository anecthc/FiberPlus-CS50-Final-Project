{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container text-center">
    <div class="row d-inline-flex float-md-start">
        <h1>Welcome</h1>
        <h4>Log in or register in order to search for recipes</h4>
    </div>
    <div class="row d-inline-flex float-md-end">
        <form class="col" action="/login" method="post" id="login_form">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>    
            <button class="btn px-5" type="submit">Log In</button>
            <h6>Not a member? &nbsp; <a href="/register">Register now</a></h6>    
        </form>
    </div>
    
</div>
{% endblock %}
